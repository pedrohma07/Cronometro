<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="styles/cronometro.css">
    <link rel="stylesheet" href="styles/theme.css">
</head>
<body>
    <div class="theme">
        <input type="checkbox" id="check" class="check">
        <label for="check" class="label">
            <img src="assets/img/moon.svg" alt="">
            <img src="assets/img/sun.svg" alt="">
            <span class="ball"></span>
        </label>
    </div>
    <main>
        <h1 id="count">00:00:00</h1>
        <div class="wrapper">
            <button class="iniciar" onclick="start()">Start</button>
            <button class="pausar" onclick="pause()">Pause</button>
            <button class="parar" onclick="pare()">Stop</button>
        </div>
    </main>
    <script src="scripts/cronometro.js"></script>
    <script src="scripts/theme.js"></script>
</body>
</html>
